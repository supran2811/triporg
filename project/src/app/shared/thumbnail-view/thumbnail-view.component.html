<div class = "thumbnail" (mouseenter) = "hovered()" (mouseleave) = "onMouseLeave()">
    <div class = "icons">
        <span><i class="fa fa-spinner fa-pulse fa-lg" aria-hidden="true"></i></span>
        <span><i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i></span>
        <span><i class="fa fa-minus-circle fa-lg" aria-hidden="true"></i></span>
        <span><i class="fa fa-location-arrow fa-lg" aria-hidden="true"></i></span>
    </div>
    <swiper *ngIf="hover" [config]="config" #usefulSwiper>
        <div class="swiper-wrapper">
            <img class="swiper-slide" *ngFor="let photo of photos" [src]="photo.small"> 
        </div>
        <div  class="swiper-pagination"></div>
        <div  class="swiper-button-next"></div>
        <div  class="swiper-button-prev"></div>
      </swiper>
    <swiper *ngIf = "!hover" [config]="config" #usefulSwiper>
      <div class="swiper-wrapper">
          <img class="swiper-slide" *ngFor="let photo of photos" [src]="photo.small"> 
      </div>
      
    </swiper>
  <p><strong>{{title}}</strong></p>
</div>
