<div class="Register">
  
  <i *ngIf = "showSpinner" class = "fa fa-spinner fa-spin" aria-hidden="true" ></i>

  <div *ngIf = "!showSpinner">
    <p class="error" *ngIf= "(authData | async).hasError">
          {{ (authData | async).errorMessage }}
    </p>
    <form (ngSubmit) = "register(f)" #f="ngForm">
      <div id="user-data" ngModelGroup = "userdata">

      <div class="form-group">
            <input type="text" 
                    class="form-control" 
                    id="fullname" 
                    placeholder="Full Name"
                    name="fullname"
                    required
                    ng-pattern="[a-zA-Z][a-zA-Z ]+[a-zA-Z].{3,}$"
                    ngModel
                    #fullname = "ngModel"
                    i18n-placeholder= "fullname placeholder@@fullNamePlaceHolder"
                    >
      </div>
      <div class="form-group">
          
           <input type="email" 
                  class="form-control" 
                  id="email" 
                  placeholder="Email Address"
                  ngModel
                  name="email"
                  required
                  email
                  i18n-placeholder= "email placeholder@@emailPlaceHolder"
                  #email = "ngModel">
      </div>
    </div>
      <div class="form-group">
      
       <input type="password" 
              class="form-control" 
              id="password"
              placeholder="Password"
              required
              name="password"
              ngModel
              #password = "ngModel"
              i18n-placeholder= "password placeholder@@passwordPlaceHolder"
              ng-pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}">
     </div>
     <button class="btn btn-primary" 
            [disabled] = "!f.valid" 
            type="submit" 
            i18n="create account label@@createAccountLabel">Create an account</button>
    </form>
    <div class="line"></div>
    <div>
      <p> <span i18n = "have an account text@@navigateToLoginText">Have an Account ? </span><a (click) = "goToLogin()" i18n="signin label@@signin"> SignIn</a></p>
    </div>
  </div>
</div>
