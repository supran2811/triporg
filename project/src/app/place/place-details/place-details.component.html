<div (window:scroll) = "onScroll($event)">
    
    <ng-progress [positionUsing]="'marginLeft'" [minimum]="0.15" [maximum]="1"  
        [speed]="200" [showSpinner]="false" [direction]="'rightToLeftIncreased'"
        [color]="'red'" [trickleSpeed]="250" [thick]="false" [ease]="'linear'"></ng-progress>    

    <div class="cover">
        
        <div class="content-container">
                <swiper [config]="config" (indexChange) = "swiperIndexChange($event)">
                
                        <image-view class="swiper-slide" 
                                *ngFor="let photo of photos" 
                                [image]="photo"
                                [scrollObservable] = "scrollOrChangeImage$"
                                > </image-view>
                
                        <img *ngIf="photos === null || photos.length == 0" 
                                class="swiper-slide"  
                                src="../../../assets/images/download.jpg">
                        
                </swiper>
        </div>

    </div>
    <div class="place-container">

    
    <div class="container" *ngIf = "place">
    
                <div>
                        <h2>{{place.displayName}}</h2>
                </div>
                
               
                <div *ngIf = "place.address">
                        <div class="col-xs-12">
                                <hr>
                        </div>
                        <div class="col-xs-1">
                                <i class="fa fa-address-card-o" aria-hidden="true"></i>
                        </div>
                       <div class="col-xs-11">
                            {{place.address}}
                       </div>
                      
                </div>
           
                
                <div *ngIf = "place.phoneNumber">
                        <div class="col-xs-12">
                                <hr>
                        </div>
                        <div class="col-xs-1">
                                <i class="fa fa-phone" aria-hidden="true"></i>
                        </div>
                       <div class="col-xs-11">
                            {{place.phoneNumber}}
                       </div>
                       
                </div>
            
                
                <div *ngIf = "place.website">
                        <div class="col-xs-12">
                                <hr>
                        </div>
                        <div class="col-xs-1">
                                <i class="fa fa-globe" aria-hidden="true"></i>
                        </div>
                       <div class="col-xs-11">
                            {{place.website}}
                       </div>
                      
                </div>

         
                

                <div *ngIf = "place.opening_text" class = "col-xs-12">
                        <div class="col-xs-12">
                                <hr>
                        </div>
                            <div *ngFor="let text of place.opening_text">
                                    {{text}}
                            </div>
                       
                        
                </div>
           
                <div *ngIf = "place.reviews" class = "col-xs-12">
                        <div class="col-xs-12">
                                <hr>
                        </div>
                    
                        <div *ngFor = "let review of place.reviews">
                                <div class = "col-xs-4">
                                        <div>
                                            <img [src]="review.profile_photo_url" alt="Profile Photo">   
                                        </div>
                                        <div>
                                            {{review.author_name}}
                                        </div>
                                </div>
                                <div class="col-xs-8">
                                       {{review.text}}
                                </div>
                                <div class="col-xs-12">
                                        <hr>
                                </div>

                        </div>
                  

                </div>

               
        </div>  
            
   
       <div   class="map-container" [style.top] = "mapPostionInPixel">
                
        
                <agm-map id = "map" name="map" 
                        [latitude]="lat" 
                        [longitude]="lng" 
                        [zoom] = "zoom"
                        (mapReady) = "onMapReady($event)"
                        [zoomControl]="false"
                        #map>
                
                        <agm-marker *ngIf="place"  [latitude]="place.lat" 
                                [longitude]="place.lng">
                        </agm-marker>
               </agm-map>
               <button *ngIf="place" type="button" (click) = "openInMap()">Open in Google Maps</button>
               
          

       </div>

</div>
    

</div>
