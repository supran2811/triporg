<div class="container">
<div class="row">
   <br><br><br>
    <div class="col-md-offset-1 col-md-4">
        <p class="error" *ngIf= "(error | async).hasError">
            {{ (error | async).errorMessage }}
        </p>
        <form (ngSubmit) = "login(f)" #f="ngForm">
          <div class="form-group">
               <label for="email">Enter email</label>
               <input type="email" 
                      class="form-control" 
                      id="email" 
                      placeholder="user@example.com"
                      ngModel
                      name="email"
                      required
                      email
                      #email = "ngModel">
          </div>
          <div class="form-group">
           <label for="password">Enter password</label>
           <input type="password" 
           class="form-control" 
           id="password"
           required
           name="password"
           ngModel
           #password = "ngModel"
           ng-pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
           popover="Enter minimum 6 with atleast 1 number and capital letter"
           popoverPlacement="auto right"
           [popoverOnHover]="false"
           [popoverCloseOnClickOutside]="true"
           [popoverCloseOnMouseOutside]="false"
           [popoverAnimation]="true"
           [popoverDismissTimeout]="5000"
           [popoverDisabled]="false"
           >
         </div>
         <button class="btn btn-primary" [disabled] = "!f.valid" type="submit">Login</button>
        </form>
      </div>
</div>
</div>
