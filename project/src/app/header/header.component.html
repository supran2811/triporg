<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
          <a class="navbar-brand" routerLink="/">
            <i class="fa fa-suitcase"></i>  <strong *ngIf = "currentUrl === HOME_URL">Trip Organizer</strong>
          </a>
          <form *ngIf = "currentUrl !== HOME_URL" class="navbar-form navbar-left" role="search">
            <app-google-autocomplete offset = 2 
                                    (selectPrediction) = "selectCity($event)" 
                                     [query] = "cityName | async"> </app-google-autocomplete>
          </form>
      </div>

      <div class="collapse navbar-collapse">
        
        <ul class="nav navbar-nav navbar-right">
          <ul class="nav navbar-nav" *ngIf = "!(authState | async).authorised else loggedInUser">
            <li routerLinkActive = "active">
               <a style="cursor:pointer;"  (click)="logIn()">SignIn</a>
            </li>
            <li routerLinkActive = "active">
                <a style="cursor:pointer;" (click)="register()">SignUp</a>
              </li>
          </ul>
          <ng-template #loggedInUser>
            <li class = "dropdown" appDropDown>
                
              <a  class  = "dropdown-toggle" role="button">{{ (authState | async).user.fullName }} <span class = "caret"></span></a>
              <ul class = "dropdown-menu">
                <li><a style="cursor:pointer;" (click) = "logOut()">Logout</a></li>
              </ul>
               
            </li>
          </ng-template>
        </ul>
      </div>
    </div>
  </nav>
