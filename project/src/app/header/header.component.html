<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
          <a class="navbar-brand" routerLink="/">
            <i class="fa fa-suitcase"></i>  <strong *ngIf = "currentUrl === HOME_URL">{{appName}}</strong>
          </a>
         
      </div>
      
      <div class="collapse navbar-collapse">
       
        <ul class="nav navbar-nav navbar-left left-nav" *ngIf="cityName|async">
            <li><a>{{cityName|async}}</a></li>
        </ul>  
       
        <ul class="nav navbar-nav navbar-right">
          <ul class="nav navbar-nav right-nav" *ngIf = "!(authState | async).authorised else loggedInUser">
            <li routerLinkActive = "active">
               <a style="cursor:pointer;"  (click)="logIn()">{{signInLabel}}</a>
            </li>
            <li routerLinkActive = "active">
                <a style="cursor:pointer;" (click)="register()">{{signUpLabel}}</a>
              </li>
          </ul>
          <ng-template #loggedInUser>
            <li class = "dropdown" appDropDown>
                
              <a  class  = "dropdown-toggle" role="button">{{ (authState | async).user.fullName }} <span class = "caret"></span></a>
              <ul class = "dropdown-menu">
                <li><a style="cursor:pointer;" (click) = "logOut()">{{logOutLabel}}</a></li>
              </ul>
               
            </li>
          </ng-template>
        </ul>
      </div>
    </div>
  </nav>
