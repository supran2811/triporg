<div>
      <div class="searchhome">
          <div style="width: 50%;">
              <div class="introtext">Plan your vacation here</div>
              <div style="width: 100%; height:100px">
                <app-google-autocomplete offset = 2 (selectPrediction) = "selectCity($event)"> </app-google-autocomplete>
              </div>
          </div>
      </div>
      
      <div class="pinnedview" *ngIf = "(isAuth|async)">
        
        <app-pinned-view (selectPinnedCity) = "selectPinnedCity($event)"></app-pinned-view>
      </div>

  </div>
