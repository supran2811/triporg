<div class="place-list">
  <div *ngIf= "(savedplaces | async).length > 0; else emptysection">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-3 col-sm-6 col-12" *ngFor = "let place of (savedplaces|async); let i = index">
                <app-place-item [place] = "place">      </app-place-item>
            </div>  
          </div>
    </div>
  </div>
  <ng-template #emptysection>
     <p>See your pinned places here</p>  
  </ng-template>  
</div>
