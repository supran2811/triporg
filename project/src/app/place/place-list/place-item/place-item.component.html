<div class= "place-item">
    <app-thumbnail-view [photos]="place.photos"
            [title] = "place.displayName"
            (onHover) = "onHover()"
            (onClick) = "onClicked()">
        
            <app-thumbnail-actions [config] = "thumbnailActionConfig"  
                                    (iconClicked) ="onIconClicked($event)" >
            </app-thumbnail-actions>
    </app-thumbnail-view>
</div>
