<div>
  <div class="sidebar__header">
      <a class="backarrow" *ngIf = "currentUrl !== '/'" (click) = "goBack()"><i class="fa fa-angle-left"></i></a>
      <div class="sidebar-brand">
          <i class="fa fa-suitcase"></i>
        <span class="brand" i18n = "Name of the app@@AppName"
        (click) = "navigateToHome()">
          Trip Organiser
        </span>
      </div>
  </div>
  <ul class = "sidebar__list" *ngIf="!(authState|async).authorised else loggedIn">
    <li class="sidebar__item"> <a  i18n="signin label@@signin" (click) = "loginClicked()">SignIn</a></li>
    <li class="sidebar__item"> <a  i18n="signup label@@signup" (click) = "registerClicked()">SignUp</a></li>
  </ul>
  <ng-template #loggedIn>
      <ul class = "sidebar__list">
        <li class="sidebar__item"> <a  i18n="logout label@@logout" (click) = "logOut()">Logout</a></li>
      </ul>
  </ng-template>
</div>
